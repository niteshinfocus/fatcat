<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-T8F2JPQQ9Z"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-T8F2JPQQ9Z');

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">

    <title>Result</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-size: 1.095em;
            background-color: #3a3f47;
            color: white;
            font-family: 'Signika Negative', sans-serif;
        }

        body {
            height: 100vh;

        }

        nav {
            padding-left: 2%;
            font-size: 2rem;
            font-weight: 900;
            padding-bottom: 1%;
            border-bottom: 2px solid grey;
        }

        /* ------------------------------------------ */
        .box {
            width: 95%;
            margin: auto;
            margin-top: 1.5%;
            margin-bottom: 2%;
            border-radius: 10px;
            padding: 2% 3%;
            box-shadow: 0px 0px 7px grey;
        }

        footer {
            position: fixed;
            width: 100%;
            bottom: 0px;
            text-align: center;
            background-color: white;
            z-index: -1;
        }

        div a {
            display: flex;
            text-decoration: none;
        }

        button {
            box-shadow: 4px 5px black;
        }
        .wrap-btn{
            display: inline-block;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 1% 0%;
            background-color: #c4fa6f;
            color: black;
            font-weight: bold;
        }
        .wrap-box{
            /* background-color: #e0ffaf; */
            border: 2px solid #c4fa6f;
            display: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 1%;
            margin-bottom: 2%;
        }
    </style>
</head>

<body>
    <nav>englang</nav>

    <div class="box">
        <button class="yourSpeech wrap-btn">Your Speech [click me]</button>
        <div class="speechWrapper wrap-box">
            <p>{{userInput}}</p>
        </div>
    </div>

    <div class="box">
        <button class="script wrap-btn">Sentence [click me]</button>
        <div class="scriptWrapper wrap-box">
            <p>{{random_script}} </p>
        </div>
    </div>

    <div class="box">
        <button class="engfeedback wrap-btn">Feedback [click me]</button>
        <div class="engfeedbackWrapper wrap-box">
            <p>{{aiMsg}} </p>
        </div>
    </div>

    <div class="box">
        <button class="word wrap-btn">Vocabulary [click me]</button>
        <div class="wordWrap wrap-box">
            <!-- <p>{{word}} </p> -->
            <p> <b>{{word}}</b> : <i>{{define}}</i> </p>
            <p> <b>{{word1}}</b> : <i>{{define1}}</i> </p>
        </div>
    </div>


    <footer> Insta- nitesh.dd | Made with ‚ù§ in
        Bharat</footer>

</body>
<script>

    const engfeedbackButton = document.querySelector('.engfeedback');
    const engfeedbackWrapper = document.querySelector('.engfeedbackWrapper');
    engfeedbackButton.addEventListener('click', function () {
        if (engfeedbackWrapper.style.display === 'block') {
            engfeedbackWrapper.style.display = 'none';
        } else {
            engfeedbackWrapper.style.display = 'block';
        }
    });

    const yourSpeech = document.querySelector('.yourSpeech');
    const speechWrapper = document.querySelector('.speechWrapper');
    yourSpeech.addEventListener('click', function () {
        if (speechWrapper.style.display === 'block') {
            speechWrapper.style.display = 'none';
        } else {
            speechWrapper.style.display = 'block';
        }
    });

    const script = document.querySelector('.script');
    const scriptWrapper = document.querySelector('.scriptWrapper');
    script.addEventListener('click', function () {
        if (scriptWrapper.style.display === 'block') {
            scriptWrapper.style.display = 'none';
        } else {
            scriptWrapper.style.display = 'block';
        }
    });

    const word = document.querySelector('.word');
    const wordWrap = document.querySelector('.wordWrap');
    word.addEventListener('click', function () {
        if (wordWrap.style.display === 'block') {
            wordWrap.style.display = 'none';
        } else {
            wordWrap.style.display = 'block';
        }
    });

</script>

</html>
